_format_version: "3.0"
_transform: true

services:
  - name: backend-service
    host: position-book-server
    port: 8080
    protocol: http
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000

routes:
  - name: api-route
    service: backend-service
    paths:
      - /api
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:5173"
        - "http://127.0.0.1:5173"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
        - HEAD
      headers:
        - "*"
      credentials: true
      max_age: 3600
